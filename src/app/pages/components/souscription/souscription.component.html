<!--
                          POP-UP D'ENREGISTREMENT
-->

<p-dialog header="ENREGISTREMENT D'UNE PERSONNE" [(visible)]="displayDialogue" [style]="{width: '150vw'}">
    <div class="container">
        <p-steps [model]="items" [activeIndex]="activeIndex"></p-steps>

    <!--
            Adhérent

        -->
        <div *ngIf="activeIndex === 0">
            <div class="card p-fluid">


                <div class=" flex flex-wrap gap-3 p-fluid">
                    <div class="col-3">
                        <label htmlFor="nom"> <b>Nom</b> </label>
                        <input pInputText id="nom" type="text" name="description" [(ngModel)]="personne.nom"
                               minlength="0.5" s
                        />
                    </div>

                    <div class="col-3">
                        <label htmlFor="prenom"> <b>Prénom</b> </label>
                        <input pInputText id="prenom" type="text" name="description" [(ngModel)]="personne.prenom"
                               minlength="1"
                        />
                    </div>
                    <div class="col-3">
                        <label htmlFor="nomDeJeuneFille"> <b>Nom de jeune fille</b> </label>
                        <input pInputText id="nomDeJeuneFille" type="text" name="description"
                               [(ngModel)]="personne.nomDeJeuneFille"
                               minlength="1"
                        />
                    </div>
                    <div class="col-3">
                        <label htmlFor="dateDeNaissance"> <b>Date de naissance</b> </label>
                        <input pInputText id="dateDeNaissance" type="date" name="description"
                               [(ngModel)]="personne.dateDeNaissance"
                               minlength="1"
                        />
                    </div>
                </div>

                <div class=" flex flex-wrap gap-3 p-fluid">
                    <div class="col-3">
                        <label htmlFor="lieuDeNaissance"> <b> Lieu de naissance </b> </label>
                        <input pInputText id="lieuDeNaissance" type="text" name="description"
                               [(ngModel)]="personne.lieuDeNaissance"
                               minlength="1"
                        />
                    </div>
                    <div class="col-1">
                        <label htmlFor="taille"> <b>Taille</b> </label>
                        <input pInputText id="taille" type="number" name="description" [(ngModel)]="personne.taille"
                               minlength="1"
                        />
                    </div>
                    <div class="col-1">
                        <label htmlFor="poids"><b>Poids</b></label>
                        <input pInputText id="poids" type="number" name="description" [(ngModel)]="personne.poids"
                               minlength="1"
                        />
                    </div>
                    <div class="col-1">
                        <label htmlFor="tension"><b>Tension</b></label>
                        <input pInputText id="tension" type="number" name="description" [(ngModel)]="personne.tension"
                               minlength="1"
                        />
                    </div>
                    <div class="col-3">
                        <label htmlFor="professionActuelle"><b>Profession actuelle</b></label>
                        <input pInputText id="professionActuelle" type="text" name="description"
                               [(ngModel)]="personne.professionActuelle"
                               minlength="1"
                        />
                    </div>
                    <div class="col-3">
                        <label htmlFor="employeur"><b>Emloyeur</b></label>
                        <input pInputText id="employeur" type="text" name="description" [(ngModel)]="personne.employeur"
                               minlength="1"
                        />
                    </div>
                    <div class="col-2">
                        <label htmlFor="numeroPiecePasseport"><b>Numero passport</b></label>
                        <input pInputText id="numeroPiecepasseport" type="number" name="description"
                               [(ngModel)]="personne.numeroPiecePasseport"
                               minlength="1"
                        />
                    </div>

                    <div class="col-2">
                        <label htmlFor="dateEtablissement"><b>Date etablissement</b></label>
                        <input pInputText id="dateEtablissement" type="date" name="description"
                               [(ngModel)]="personne.dateEtablissement"
                               minlength="1"
                        />
                    </div>
                    <div class="col-2">
                        <label htmlFor="lieuEtablissement"><b>Lieu etablissement</b></label>
                        <input pInputText id="lieuEtablissement" type="text" name="description"
                               [(ngModel)]="personne.lieuEtablissement"
                               minlength="1"
                        />
                    </div>
                    <div class="col-1">
                        <label htmlFor="adressePostale"><b>B P</b></label>
                        <input pInputText id="adressePostale" type="text" name="description"
                               [(ngModel)]="personne.adressePostale"
                               minlength="1"
                        />
                    </div>
                    <div class="col-2">
                        <label htmlFor="telephone"><b>Telephone</b></label>
                        <input pInputText id="telephone" type="number" name="description"
                               [(ngModel)]="personne.telephone"
                               minlength="1"
                        />
                    </div>
                    <div class="col-2">
                        <label htmlFor="email"><b>Email</b></label>
                        <input pInputText id="email" type="email" name="description" [(ngModel)]="personne.email"
                               minlength="1"
                        />
                    </div>

                </div>
                <div class=" flex flex-wrap gap-3 p-fluid">

                    <div class="col-2">
                        <label htmlFor="telephoneSecours"><b>Telephone 2</b></label>
                        <input pInputText id="telephoneSecours" type="number" name="description"
                               [(ngModel)]="personne.telephoneSecours"
                               minlength="1"
                        />
                    </div>

                    <div class="col-2">
                        <label htmlFor="emailSecours"><b>Email 2</b></label>
                        <input pInputText id="emailSecours" type="text" name="description"
                               [(ngModel)]="personne.emailSecours"
                               minlength="1"
                        />
                    </div>
                    <div class="col-2">
                        <label htmlFor="adresseSecours"><b>Adresse secours</b></label>
                        <input pInputText id="adresseSecours" type="text" name="description"
                               [(ngModel)]="personne.adresseSecours"
                               minlength="1"
                        />
                    </div>

                </div>


            </div>
            <button pButton pRipple type="button" label="Suivant" icon="pi pi-times" (click)="nextStep()" class="p-button-info mr-2 mb-2"></button>

        </div>

        <div *ngIf="activeIndex === 1">
            <!-- CREDIT -->
            <div class="card p-fluid">
                <div class=" flex flex-wrap gap-3 p-fluid">
                    <div class="col-2">
                        <label htmlFor="montantCreditAssurer"><b>Montant crédit</b></label>
                        <input pInputText id="montantCreditAssurer" type="number" name="description"
                               [(ngModel)]="personne.tension"
                               minlength="1"
                        />
                    </div>
                    <div class="col-2">
                        <label htmlFor="montantCreditDecouvert"><b>Montant decouvert</b></label>
                        <input pInputText id="montantCreditDecouvert" type="number" name="description"
                               [(ngModel)]="personne.tension"
                               minlength="1"
                        />
                    </div>
                    <div class="col-2">
                        <label htmlFor="nombreDeRemboursement"><b>Nombre remboursement</b></label>
                        <input pInputText id="nombreDeRemboursement" type="number" name="description"
                               [(ngModel)]="personne.tension"
                               minlength="1"
                        />
                    </div>
                    <div class="col-2">
                        <label htmlFor="montantDesTermes"><b>Montant termes</b></label>
                        <input pInputText id="montantDesTermes" type="number" name="montantDesTermes"
                               [(ngModel)]="personne.tension"
                               minlength="1"
                        />
                    </div>
                    <div class="col-2">
                        <label htmlFor="dureeTotaleCredit"><b>Durée Credit(mois)</b></label>
                        <input pInputText id="dureeTotaleCredit" type="number" name="dureeTotaleCredit"
                               [(ngModel)]="personne.tension"
                               minlength="1"
                        />
                    </div>
                    <div class="col-2">
                        <label htmlFor="differerAmortissement"><b>Différé mortissement(mois)</b></label>
                        <input pInputText id="differerAmortissement" type="number" name="differerAmortissement"
                               [(ngModel)]="personne.tension"
                               minlength="1"
                        />
                    </div>

                </div>
                <div class=" flex flex-wrap gap-3 p-fluid">
                    <div class="col-2">
                        <label htmlFor="datePremierRemboursementTerme"><b>Date 1er remboursement</b></label>
                        <input pInputText id="datePremierRemboursementTerme" type="date"
                               name="datePremierRemboursementTerme"
                               [(ngModel)]="personne.dateEtablissement"
                               minlength="1"
                        />
                    </div>
                    <div class="col-2">
                        <label htmlFor="dateEffet"><b>Date effet</b></label>
                        <input pInputText id="dateEffet" type="date" name="dateEffet"
                               [(ngModel)]="personne.dateEtablissement"
                               minlength="1"
                        />
                    </div>
                    <div class="col-2">
                        <label htmlFor="dateEcheance"><b>Date écheance</b></label>
                        <input pInputText id="dateEcheance" type="date" name="dateEcheance"
                               [(ngModel)]="personne.dateEtablissement"
                               minlength="1"
                        />
                    </div>
                    <div class="col-2">
                        <label htmlFor="numeroCompteClient"><b>Numero compte</b></label>
                        <input pInputText id="numeroCompteClient" type="number" name="numeroCompteClient"
                               [(ngModel)]="personne.tension"
                               minlength="1"
                        />
                    </div>
                    <div class="col-2">
                        <label htmlFor="periodiciteRemboursement"> periodiciteRemboursement </label>
                        <!-- Dans votre fichier .component.html -->
                        <p-dropdown [(ngModel)]="this.detailsCredit.periodiciteRemboursement" optionLabel="code"
                                    [options]="periodiciteRemboursements"
                                    placeholder="Sélectionnez une option"></p-dropdown>

                    </div>
                </div>
            </div>

            <button pButton pRipple type="button" label="Precedent" icon="pi pi-times" (click)="prevStep()" class="p-button-info mr-2 mb-2"></button>
            <button pButton pRipple type="button" label="Suivant" icon="pi pi-times" (click)="nextStep()" class="p-button-info mr-2 mb-2"></button>

        </div>

        <div *ngIf="activeIndex === 2">
            <!-- PERTE EMPLOIS -->
            <div class="card p-fluid">

                <div class=" flex flex-wrap gap-3 p-fluid">
                    <div class="col-3">
                        <label htmlFor="nom"> <b>Nom</b> </label>
                        <input pInputText id="nom" type="text" name="description" [(ngModel)]="personne.nom"
                               minlength="0.5" s
                        />
                    </div>

                    <div class="col-3">
                        <label htmlFor="prenom"> <b>Prénom</b> </label>
                        <input pInputText id="prenom" type="text" name="description" [(ngModel)]="personne.prenom"
                               minlength="1"
                        />
                    </div>X
                </div>
            </div>
            <button pButton pRipple type="button" label="Precedant" icon="pi pi-times" (click)="prevStep()" class="p-button-info mr-2 mb-2"></button>
            <button pButton pRipple type="button" label="Suivant" icon="pi pi-times" (click)="nextStep()" class="p-button-info mr-2 mb-2"></button>

        </div>

    </div>

    <div class="col-12 md:col-12">
        <div *ngIf="activeIndex === 3">
            <!-- PERTE EMPLOIS -->
            <div class="card p-fluid">

                <div class=" flex flex-wrap gap-3 p-fluid">
                    <div class="col-3">
                        <label htmlFor="nom"> <b>Nom</b> </label>
                        <input pInputText id="nom" type="text" name="description" [(ngModel)]="personne.nom"
                               minlength="0.5" s
                        />
                    </div>

                    <div class="col-3">
                        <label htmlFor="prenom"> <b>Prénom</b> </label>
                        <input pInputText id="prenom" type="text" name="description" [(ngModel)]="personne.prenom"
                               minlength="1"
                        />
                    </div>X
                </div>
            </div>
            <button pButton pRipple type="button" label="Precedant" icon="pi pi-times" (click)="prevStep()" class="p-button-info mr-2 mb-2"></button>
            <button pButton pRipple type="button" label="Suivant" icon="pi pi-times" (click)="nextStep()" class="p-button-info mr-2 mb-2"></button>

        </div>

    </div>

    <div class="col-12 md:col-12">
        <div *ngIf="activeIndex === 4">
            <!-- PERTE EMPLOIS -->
            <div class="card p-fluid">

                <div class=" flex flex-wrap gap-3 p-fluid">
                    <div class="col-3">
                        <label htmlFor="nom"> <b>Nom</b> </label>
                        <input pInputText id="nom" type="text" name="description" [(ngModel)]="personne.nom"
                               minlength="0.5" s
                        />
                    </div>

                    <div class="col-3">
                        <label htmlFor="prenom"> <b>Prénom</b> </label>
                        <input pInputText id="prenom" type="text" name="description" [(ngModel)]="personne.prenom"
                               minlength="1"
                        />
                    </div>X
                </div>
            </div>
            <button pButton pRipple type="button" label="Precedant" icon="pi pi-times" (click)="prevStep()" class="p-button-info mr-2 mb-2"></button>
            <button pButton pRipple type="button" label="Suivant" icon="pi pi-times" (click)="submitForm()" class="p-button-info mr-2 mb-2"></button>

        </div>

    </div>

    <ng-template pTemplate="footer">
        <button pButton pRipple type="button" label="Annuler" icon="pi pi-times" (click)="onHidenDialogue()"
                class="p-button-danger mr-2 mb-2"></button>
        <button pButton pRipple ttype="submit" [disabled]="!myForm.valid" label="Enregistrer" icon="pi pi-save"
                (click)="onSave(personne); ngOnInit();"
                class="p-button-success mr-2 mb-2"></button>
    </ng-template>
</p-dialog>
<!--
                      FIN POP-UP D'ENREGISTREMENT
-->

<!--
                          POP-UP DE MODIFICATION
-->

<p-dialog header="MODIFICATION D'UNE BANQUE" [(visible)]="displayDialogueModification" [style]="{width: '150vw'}">
    <div class="col-12 md:col-12">
        <form #myForm="ngForm" name="myForm" role="form" novalidate>
            <div class="card p-fluid">

                <div class="field">
                    <label htmlFor="codeModifier">CODE</label>
                    <input pInputText id="codeModifier" type="text" name="codeModifier" [(ngModel)]="banque.code"
                           minlength="1"
                    />
                </div>
                <div class="field">
                    <label htmlFor="libelleModifier">LIBELLE</label>
                    <input pInputText id="libelleModifier" type="text" name="libelleModifier"
                           [(ngModel)]="banque.libelle"
                           minlength="1"
                    />
                </div>
            </div>

        </form>
    </div>

    <ng-template pTemplate="footer">
        <button pButton pRipple type="button" label="Annuler" icon="pi pi-times" (click)="onHidenDialogueModif()"
                class="p-button-danger mr-2 mb-2"></button>
        <button pButton pRipple ttype="submit" [disabled]="!myForm.valid" label="Enregistrer" icon="pi pi-save"
                (click)="updateBanque(banque.id, banque); ngOnInit();"
                class="p-button-success mr-2 mb-2"></button>
    </ng-template>
</p-dialog>

<!--
                        FIN  POP-UP DE MODIFICATION
-->

<!--
                          POP-UP DETAILS
-->

<p-dialog header="ENREGISTREMENT D'UNE BANQUE" [(visible)]="displayDialogueDetail" [style]="{width: '50vw'}">
    <div class="col-12 md:col-12">
        <div class="col-12 md:col-12">
            <div>
                <h5>
                    <span style="color: black;">CODE :  </span>
                    <span [ngStyle]="{ color: 'blue' }">{{ banque?.code }}</span>

                </h5>
            </div>
            <div>
                <h5>
                    <span style="color: black;">LIBELLE :  </span>
                    <span [ngStyle]="{ color: 'blue' }">{{ banque?.libelle }}</span>

                </h5>

            </div>
        </div>
        <ng-template pTemplate="footer">
            <button pButton pRipple type="button" label="Fermer" icon="pi pi-times"
                    (click)="displayDialogueDetail = false"
                    class="p-button-danger mr-2 mb-2"></button>
        </ng-template>
    </div>
    <ng-template pTemplate="footer">
        <button pButton pRipple type="button" label="Annuler" icon="pi pi-times" (click)="onHidenDialogue()"
                class="p-button-danger mr-2 mb-2"></button>
    </ng-template>
</p-dialog>
<!--
                      FIN POP-UP DETAILS
-->

<div class="grid centerClass">
    <div class="col-12">
        <div class="card">
            <div class="my-custom-text">
                <h5 class="my-custom-text">LISTES DES BANQUES</h5>
            </div>
            <p-table #dt1 [value]="banques" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true"
                     styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['code','libelle']"
                     responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <div>
                            <button pButton pRipple type="button" label="Ajouter une banque" icon="pi pi-plus"
                                    (click)="onDisplayDialogue(banque)" class="p-button-info mr-2 mb-2"></button>
                            <!--<button pButton label="Effacer" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>-->
                        </div>
                        <span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter
                                   (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Recherche"
                                   class="w-full"/>
						</span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="code">CODE
                            <p-sortIcon field="code"></p-sortIcon>
                        </th>
                        <th pSortableColumn="libelle"> LIBELLE
                            <p-sortIcon field="libelle"></p-sortIcon>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                ACTIONS
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-banque>
                    <tr>
                        <td>
                            {{banque?.code}}
                        </td>
                        <td>
                            {{banque?.libelle}}
                        </td>
                        <td>
                            <button pButton pRipple type="button" icon="pi pi-pencil"
                                    (click)="onDisplayDialogueModif(this.banque?.id, this.banque)"
                                    class="p-button-success mr-2 mb-2">
                            </button>

                            <!--<button pButton pRipple type="button"  icon="pi pi-trash"
                                    (click)="deleteBanque(this.banque?.id, this.banque)"
                                    class="p-button-danger mr-2 mb-2">
                            </button>-->
                            <button pButton pRipple type="button" icon="pi pi-trash"
                                    (click)="onDisplayDialoguDetail(this.banque)"
                                    class="p-button-info mr-2 mb-2">
                            </button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="12">Pas de Banque</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="12">Chargement des données. Veuillez patienter.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <div class="p-d-flex p-ai-center p-jc-between">
                        Il y'a au total {{ banques ? banques.length : 0 }} emplois.
                    </div>
                </ng-template>
            </p-table>
        </div>

    </div>

</div>
<p-toast></p-toast>
<p-confirmPopup [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'"></p-confirmPopup>
