<p-dialog header="ENREGISTREMENT D'UN POSTE" [(visible)]="displayDialogue" [style]="{width: '50vw'}">
    <div class="col-12 md:col-12" >
        <form  #myForm="ngForm" name="myForm" role="form" novalidate>
            <div class="card p-fluid">

                <div class="field">
                    <label htmlFor="code">CODE</label>
                    <input pInputText id="code" type="text" name="description" [(ngModel)]="poste.code"
                           minlength="1"
                    />
                </div>
                <div class="field">
                    <label htmlFor="libelle">LIBELLE</label>
                    <input pInputText id="libelle" type="text" name="description" [(ngModel)]="poste.libelle"
                            minlength="1"
                    />
                </div>
            </div>

        </form>
    </div>

    <ng-template pTemplate="footer">
        <button pButton pRipple type="button" label="Annuler" icon="pi pi-times" (click)="onHidenDialogue()" class="p-button-danger mr-2 mb-2"></button>
        <button pButton pRipple ttype="submit" [disabled]="!myForm.valid"  label="Enregistrer" icon="pi pi-save" (click)="onSave(poste); ngOnInit();"
                class="p-button-success mr-2 mb-2"></button>
    </ng-template>
</p-dialog>

<div class="grid centerClass">
    <div class="col-12">
        <div class="card">
            <div class="my-custom-text">
                <h5 class="my-custom-text">LISTES DES CLINIQUES</h5>
            </div>
            <p-table #dt1 [value]="postes" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['libelle','description', 'services.libelle']" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <div>
                            <button pButton pRipple type="button" label="Ajouter un emplois" icon="pi pi-plus" (click)="onDisplayDialogue(poste)"  class="p-button-info mr-2 mb-2"></button>
                            <!--<button pButton label="Effacer" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>-->
                        </div>
                        <span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Recherche" class="w-full"/>
						</span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="code">CODE <p-sortIcon field="code"></p-sortIcon>
                        </th>
                        <th pSortableColumn="libelle"> LIBELLE<p-sortIcon field="libelle"></p-sortIcon>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                ACTIONS
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-poste>
                    <tr>
                        <td >
                            {{poste?.code}}
                        </td>
                        <td >
                            {{poste?.libelle}}
                        </td>
                        <td>
                            <button pButton pRipple type="button" (click)="updatePoste(poste.id, poste)" icon="pi pi-pencil" class="p-button-success mr-2 mb-2"></button>
                            <button pButton pRipple type="button"  icon="pi pi-trash"
                                    (click)="deleted(poste.id)"
                                    class="p-button-danger mr-2 mb-2"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="12">Pas de poste</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="12">Chargement des donn√©es. Veuillez patienter.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <div class="p-d-flex p-ai-center p-jc-between">
                        Il y'a au total {{ postes ? postes.length : 0 }} emplois.
                    </div>
                </ng-template>
            </p-table>
        </div>

    </div>

</div>
<p-toast></p-toast>
<p-confirmPopup  [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'"></p-confirmPopup>
