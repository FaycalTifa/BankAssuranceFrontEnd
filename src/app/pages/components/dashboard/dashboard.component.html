<div class="flex flex-col items-center gap-6">
    <!-- Graphe par date -->


    <div class="col-6">
        <div class="card">
        <!-- Filtres de date -->
        <div class="flex flex-wrap gap-3 p-fluid">
            <div class="col-2">
                <label for="startDate" class="mb-1 font-semibold">Date dÃ©but</label>
                <input
                        id="startDate"
                        type="date"
                        [(ngModel)]="startDate"
                        class="p-inputtext p-component p-2 rounded border border-gray-300"
                />
            </div>

            <div class="col-2">
                <label for="endDate" class="mb-1 font-semibold">Date fin</label>
                <input
                        id="endDate"
                        type="date"
                        [(ngModel)]="endDate"
                        class="p-inputtext p-component p-2 rounded border border-gray-300"
                />
            </div>

            <div class="col-2">
                <button
                        class="p-button p-button-sm p-button-primary mt-2"
                        (click)="filtrerParDate()"
                >
                    Filtrer
                </button>
            </div>
        </div>

        <!-- Graphique -->
        <div class="w-full max-w-[40rem] mx-auto">
            <p-chart
                    type="line"
                    [data]="dataParDate"
                    [options]="chartOptionsParDate"
                    class="w-full"
            ></p-chart>
        </div>
    </div>
</div>
